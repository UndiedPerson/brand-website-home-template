<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTFlex</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554976756-c5fa1e50c1a4?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace this URL */
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 0;
      color: #fff;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
      justify-content: center;
      align-items: center;
    }

    .flex-item {
      width: 300px;
      height: 400px;
      background-color: #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .flex-item:hover {
      transform: scale(1.05);
    }

    .header-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .header-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to example</h1>
    <p>Discover the flexibility of web design!</p>
    <a href="#" class="header-btn">Explore</a>
  </header>
  
  <section class="content">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </section>
</body>
</html>
